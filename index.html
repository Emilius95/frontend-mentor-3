<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Proyecto Frontend Mentor 3</title>


</head>
<body>
	
	<main class="container">
		
		<div class="container--image overlay">
			<img src="images/image-header-desktop.jpg" alt="people on a table chatting" class="main--image" />
			<img src="images/image-header-mobile.jpg" alt="people on a table chatting" class="main--image-mobile" />			
		</div>

		<div class="container--content">
			<div class="main--content">
				<h1 class="main--title">
					Get <span class="accent">insights</span> that help your business grow.
				</h1>
			
				<p class="main--text">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
					experience, and overall efficiency.
				</p>
			</div>
		
			<footer class="main--footer">
				<div class="stats">
					<h3 class="footer--stats">10k+</h3>
					<p class="footer--text">companies</p>
				</div>
	
				<div class="stats">
					<h3 class="footer--stats">314</h3>
					<p class="footer--text">templates</p>
				</div>
	
				<div class="stats last">
					<h3 class="footer--stats">12M+</h3>
					<p class="footer--text">queries</p>
				</div>
			</footer>
		</div>



	</main>
		
</body>
</html>
